<template name="configureLoginServicesDialogForBeatsmusic">
  <p>
    If you haven't done so already, you must register your app with Beats Music. Follow these steps:
  </p>
  <ol>
    <li>
      Visit <a href="https://developer.beatsmusic.com/member/register" target="blank">https://developer.beatsmusic.com/member/register</a>
    </li>
    <li>
      Enter your application name.
    </li>
    <li>
      Set URL to to: <span class="url">{{siteUrl}}</span>
    </li>
    <li>
      Set callback URL to: <span class="url">{{siteUrl}}</span>
    </li>
    <li>
      Create the application.
    </li>
  </ol>
</template>
